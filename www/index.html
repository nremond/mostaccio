<!DOCTYPE html>
<html>
    <head>
        <title>Capture Photo</title>
        
        <script type="text/javascript" charset="utf-8" src="js/phonegap-1.4.1.js"></script>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script> 
        <script type="text/javascript" src="js/facedetection/ccv.js"></script> 
        <script type="text/javascript" src="js/facedetection/face.js"></script>
        <script type="text/javascript" src="js/jquery.facedetection.js"></script> 
        
        <script type="text/javascript" charset="utf-8">
            
            var pictureSource;   // picture source
            var destinationType; // sets the format of returned value 
            
            // Wait for PhoneGap to connect with the device
            //
            document.addEventListener("deviceready",onDeviceReady,false);
            
            // PhoneGap is ready to be used!
            //
            function onDeviceReady() {
                pictureSource=navigator.camera.PictureSourceType;
                destinationType=navigator.camera.DestinationType;
            }
            
            // Called when a photo is successfully retrieved
            //
            /*function onPhotoDataSuccess(imageData) {
                // Uncomment to view the base64 encoded image data
                //alert(imageData);
                
                // Get image handle
                //
                var smallImage = document.getElementById('smallImage');
                
                // Unhide image elements
                //
                smallImage.style.display = 'block';
                
                // Show the captured photo
                // The inline CSS rules are used to resize the image
                //
                smallImage.src = "data:image/jpeg;base64," + imageData;
            }*/
            
            // Called when a photo is successfully retrieved
            //
            function onPhotoURISuccess(imageURI) {
                // Uncomment to view the image file URI 
                //alert(imageURI);
                
                // Get image handle
                //
                var largeImage = document.getElementById('largeImage');
                
                // Unhide image elements
                //
                //largeImage.style.display = 'block';
                
                // Show the captured photo
                // The inline CSS rules are used to resize the image
                //
                largeImage.src = imageURI;
                
                $("#largeImage").on("load", function(){
                
                    var c = $("#smallCanvas").get(0);
                    var ctx = c.getContext("2d");
                    
                    // TODO
                    c.width = 320;
                    c.height = 239;
                    
                    ctx.drawImage($(this).get(0), 0, 0, 320, 239);
                });
                
                
                $('#try').click(function() {
                    var $this = $(this);
                    
                    var coords = $("#smallCanvas").faceDetection({
                        complete:function() {
                            $this.text('Done!');
                        },
                        error:function(img, code, message) {
                            $this.text('error!');
                            alert('Error: '+message);
                        }
                    });
                    for (var i = 0; i < coords.length; i++) {
                        $('<div>', {
                            'class':'face',
                            'css': {
                                'position':	'absolute',
                                'left':		coords[i].positionX +'px',
                                'top':		coords[i].positionY +'px',
                                'width': 	coords[i].width		+'px',
                                'height': 	coords[i].height	+'px'
                            }
                        })
                        .appendTo('#content');
                    }
                });
            }
            
            // A button will call this function
            //
            function capturePhoto() {
                // Take picture using device camera
                // Don't retrieve image as base64-encoded string, it causes memory issues
                navigator.camera.getPicture(onPhotoURISuccess, onFail, {
                    quality: 50, 
                    destinationType: destinationType.FILE_URI, 
                    sourceType: pictureSource.CAMERA });
            }
            
            // A button will call this function
            //
            function capturePhotoEdit() {
                // Take picture using device camera, allow edit
                // Don't retrieve image as base64-encoded string, it causes memory issues
                navigator.camera.getPicture(onPhotoURISuccess, onFail, { 
                quality: 20, 
                allowEdit: true, 
                destinationType: destinationType.FILE_URI, 
                sourceType: pictureSource.CAMERA }); 
            }
            
            // A button will call this function
            //
            function getPhoto(source) {
                // Retrieve image file location from specified source
                navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
                                            destinationType: destinationType.FILE_URI,
                                            sourceType: source });
            }
            
            
            function debugPhoto(){
                onPhotoURISuccess("img/photo.jpg")
            }
            
            
            // Called if something bad happens.
            // 
            function onFail(message) {
                alert('Failed because: ' + message);
            }
            
            function showMoustache() {
                $('#moustache').attr('src', 'img/mustache.png');
            
                $('.face').each(function() {
                    var moustache,
                        facePosition,
                        moustacheWidth,
                        moustacheHeight,
                        moustacheTop,
                        moustacheLeft,
                        moustacheRatio,
                        faceWidth,
                        faceHeight,
                        faceTop,
                        faceLeft;
                        
                    // create a moustache "instance"
                    moustache = $('#moustache').clone();
                    
                    facePosition = $(this).position();
                    faceTop = facePosition.top;
                    faceLeft = facePosition.left;
                    faceHeight = $(this).height();
                    faceWidth = $(this).width();
                    
                    // anatomy lesson...
                    moustacheRatio = moustache.get(0).width / moustache.get(0).height;
                    moustacheHeight = faceHeight / 4;
                    moustacheWidth = moustacheHeight * moustacheRatio;
                    moustacheTop = faceTop + 4/5 * faceHeight - 1/2 * moustacheHeight;
                    moustacheLeft = faceLeft + 1/2 * faceWidth - 1/2 * moustacheWidth;
                    
                    moustache.css({
                        display: 'block',
                        top: moustacheTop,
                        left: moustacheLeft,
                        height: moustacheHeight,
                        width: moustacheWidth
                    });
                    
                    moustache.appendTo('#content');
                    moustache.attr('id', 'moustache1');
                });
            }
            
            // TODO
            function saveImageWithMoustache() {
                var canvas = $("#largeCanvas"),
                    c = canvas.get(0),
                    ctx = c.getContext("2d");
                                
                ctx.drawImage($('#largeImage').get(0), 0, 0);
                ctx.drawImage($('#moustache1').get(0), 0, 0);
                
                canvas.show();
            }
            
            </script>
            <style>
                .face {
                    border:2px solid #FFF;
                }
                #moustache {
                    display: none;
                }
                .moustache {
                    position: absolute;
                    z-index: 2;
                }
                #smallCanvas {
                    z-index: 1;
                }
                #largeImage,
                #largeCanvas {
                    display: none;
                }
            </style>
    </head>
    <body>
        <button onclick="capturePhoto();">Capture Photo</button> <br>
        <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
        <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
        <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
        <br>
        <button onclick="debugPhoto();">DEBUG</button><br>
        <br>
        
        
        <button onclick="showMoustache();">moustache!</button><br>
        
        <button onclick="saveImageWithMoustache();">save</button><br>
        
        <!--img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
        <img style="display:none;" id="largeImage" src="" /-->
        <div id="container">
        
        
            <div id="content">
                <a href="#" id="try">TRY IT NOW!</a>
                <br>
                <canvas id="smallCanvas"> </canvas>
                <canvas id="largeCanvas"> </canvas>
                <img id="moustache" class="moustache"/>
                <img id="largeImage"/>
        
        
            </div>
        
        </div>
    </body>
</html>
